<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Shophia</title>
  </head>

  <body>
    <header class="header">
      <section class="header__tabar1">
        <div class="header__tabar1-phone">
          <svg>
            <use xlink:href="./img/sprite.svg#phone"></use>
          </svg>
          <a href="tel:+001 555 801">Call +001 555 801</a>
        </div>
        <nav class="navigation">
          <ul class="navigation-list">
            <li><a href="#">welcome msg!</a></li>
            <li><a href="#">my account</a></li>
            <li><a href="#">my whistlist</a></li>
            <li><a href="#">login</a></li>
          </ul>
        </nav>
      </section>
      <section class="header__tabar2">
        <ul class="navigation2">
          <li><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Pages</a></li>
        </ul>
        <h1>Shophia</h1>
        <nav class="navigation3">
          <svg class="navigation3__svg-1">
            <use xlink:href="./img/sprite.svg#social-facebook"></use>
          </svg>
          <svg class="navigation3__svg-2">
            <use xlink:href="./img/sprite.svg#twitter"></use>
          </svg>

          <svg class="navigation3__svg-3">
            <use xlink:href="./img/sprite.svg#pinterest-with-circle"></use>
          </svg>
          <svg class="navigation3__svg-4">
            <use xlink:href="./img/sprite.svg#instagram"></use>
          </svg>
          <select class="navigation3__select" id="for" form="payment">
            <option value="RUPIAH">RUPIAH</option>
            <option value="DOLAR">DOLAR</option>
            <option value="DERHAM">DERHAM</option>
            <option value="POND">POND</option>
          </select>
        </nav>
      </section>
      <figure class="header-contain">
        <img
          src="./img/Shopia (1).png"
          alt="header image"
          class="header-image"
        />
        <figcaption class="header-text">
          <div class="header-heading">
            <h2>mid-season</h2>
            <h1>sale</h1>
            <div class="header-upto">
              <div><span></span></div>
              <h2>up to</h2>
              <div><span></span></div>
            </div>
            <h3>50 <span>%</span> off</h3>
          </div>
        </figcaption>
        <button class="header-btn btn">shop now</button>
        <div class="header-scrol">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </figure>

      <div class="header-information">
        <div class="header-information-1 header-information-plane">
          <svg>
            <use xlink:href="./img/sprite.svg#plane "></use>
          </svg>
          <h1>free shiping <span>In Order Min $200</span></h1>
        </div>
        <div class="header-information-1 header-information-clock">
          <svg>
            <use xlink:href="./img/sprite.svg#clock-o "></use>
          </svg>
          <h1>30-days returns <span>Money Back Guarantee</span></h1>
        </div>
        <div class="header-information-1 header-information-lifebuoy">
          <svg>
            <use xlink:href="./img/sprite.svg#lifebuoy "></use>
          </svg>
          <h1>24/7 support <span>Lifestyme Support</span></h1>
        </div>
      </div>
    </header>
    <section class="gallery">
      <div class="gallery__heading heading">
        <span class="heading-line"></span>
        <span class="heading-square"></span>
        <h2>HandPicked</h2>
        <span class="heading-square"></span>
        <span class="heading-line"></span>
      </div>
      <div class="gallery__hand">
        <figure class="gallery__hand-1 gallery__hand-figure">
          <img src="./img/black shoes.png" alt=" shoes" />

          <button class="gallery__hand-figure-btn btn">shop now</button>
          <span></span>
        </figure>
        <figure class="gallery__hand-2 gallery__hand-figure">
          <img src="./img/collection.png" alt="a model" />
        </figure>
        <figure class="gallery__hand-3 gallery__hand-figure">
          <img src="./img/neck.png" alt="hand sale" />

          <button class="gallery__hand-figure-btn btn">shop now</button>
          <span></span>
        </figure>
        <figure class="gallery__hand-4 gallery__hand-figure">
          <img src="./img/hand.png" alt="handband" />

          <button class="gallery__hand-figure-btn btn">shop now</button>
          <span></span>
        </figure>
        <figure class="gallery__hand-5 gallery__hand-figure">
          <img src="./img/keys.png" alt="keys" />
          <button class="gallery__hand-figure-btn btn">shop now</button>
          <span></span>
        </figure>
      </div>
    </section>
  </body>
</html>
